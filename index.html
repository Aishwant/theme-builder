<!DOCTYPE html>
<html>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <head>
        <title>Theme-builder with Just HTML, CSS and JS</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <div class="wrapper text-center">
        <h4 class="mt-5">Theme builder</h5>
        <button id="btn" type="button" class="btn create_button" data-toggle="modal" data-target="#exampleModal">Create your own</button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <form class="form-group create_theme">
                        <div class="modal-body text-left">
                            
                            <div class="form-group row">
                                <label for="ThemeName" class="col-sm-6 col-form-label">Name of the Theme</label>
                                <div class="col-sm-6">
                                <input type="text" class="form-control" placeholder="Name of Theme" required >
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="bgcolor" class="col-sm-6 col-form-label">Primary Background Color</label>
                                <div class="col-sm-2">
                                    <input type="color" class="form-control" required />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="fontcolor" class="col-sm-6 col-form-label">Primary Font Color</label>
                                <div class="col-sm-2">
                                    <input type="color" class="form-control" required />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="buttoncolor" class="col-sm-6 col-form-label">Button Background Color</label>
                                <div class="col-sm-2">
                                    <input type="color" class="form-control" required />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="buttonfontcolor" class="col-sm-6 col-form-label">Button Font Color</label>
                                <div class="col-sm-2">
                                    <input type="color" class="form-control" required />
                                </div>
                            </div>
                            
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="btn" type="button" class="btn btn-primary" onclick="createTheme()">Save changes</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <div id="theme-div-boarder" class="card">
                <div class="card-body">
                    <p>Default Theme</p>
                    <p id="content-info-light" style="display: none;">Light,#fff,#000,#ddd,#000</p>
                    <button id="btn" class="btn" onclick="changeTheme('light')">Light</button>
                </div>
            </div>
            <div id="theme-div-boarder" class="card">
                <div class="card-body">
                    <p>Dark Theme</p>
                    <p id="content-info-dark" style="display: none;">Dark,#000,#fff,#ddd,#000</p>
                    <button id="btn" class="btn" onclick="changeTheme('dark')">Dark</button>
                </div>
            </div>
            <div id="theme-div-boarder" class="card">
                <div class="card-body">
                    <p>Terminal Theme</p>
                    <p id="content-info-terminal" style="display: none;">Terminal,Black,Green,Green,Black</p>
                    <button id="btn" class="btn" onclick="changeTheme('terminal')">Terminal</button>
                </div>
            </div>
        </div>
    </div>
  
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>

</body>
</html>
